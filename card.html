<body>
    <div class="icon-userlogout">
        <i id="user" onclick="hiden()" class="fa-solid fa-user"></i>
        <!-- <i id="logout" onclick="hiden()" class="fa-solid fa-right-to-bracket"></i> -->
    </div>
    <script>
        function hiden() {
            let iconHiden = document.getElementById("user");
            let icon = document.getElementById("logout");
            if (iconHiden == "user") {
                iconHiden = "logout";
                icon.classList.remove("fa-user");
                icon.classList.add("fa-right-to-bracket");
            }
        }
    </script>
</body>
